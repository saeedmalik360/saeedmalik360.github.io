<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PizzaQuick</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=.5">
        
        <link rel="stylesheet" type="text/css" href="pizza.css">  
</head>
<body>
        <div class="title"><img src="http://imgur.com/Yv0hejg.png"></div>
        <div class="whoimage"><img src="http://imgur.com/c3vATKH.png"></div>
        <div class="info"><h3>  We offer the best pizza in NYC and we are located on 123 Elmo St. 
            Scroll down to order ahead.We offer the best pizza in NYC and we are located on 123 Elmo St. Scroll down to order ahead. </h3></div>
        
        <div class="socialinfo"><img class="socialimg" src="http://imgur.com/X4af2du.png"><img class="socialimg" src="http://imgur.com/Z1V5x3b.png"><img class="socialimg" src="http://imgur.com/vYTB14N.png"></div>



    <div class="container">
		<h1><span class="menumage"><img src="http://imgur.com/NtrlweQ.png"></span></h1>
  
		<form class="form cf">
			<section class="plan cf">
				<h2>Choose Pizza Type:</h2>
				<input type="radio" name="radio1" id="normalpizza" value="normalpizza"><label class="normalpizza-label radioone col" for="normalpizza"><div class="imageContainer">Some Text</div></label>
				<input type="radio" name="radio1" id="hpizza" value="hpizza" checked><label class="hpizza-label radioone col" for="hpizza"><div class="imageContainer">Some Text</div></label>
				<input type="radio" name="radio1" id="mpizza" value="mpizza"><label class="mpizza-label radioone col" for="mpizza"><div class="imageContainer">Some Text</div></label>
        <input type="radio" name="radio1" id="mpizza1" value="mpizza1"><label class="mpizza1-label radioone col" for="mpizza1"><div class="imageContainer">Some Text</div></label>
        <input type="radio" name="radio1" id="mpizza2" value="mpizza2"><label class="mpizza2-label radioone col" for="mpizza2"><div class="imageContainer">Some Text</div></label>
         
        
			</section>
			<section class="payment-plan cf">
				<h2>Select Toppings:</h2>
				<input type="radio" name="radio2" id="cheese" value="cheese" checked><label class="cheese-label radioone col" for="cheese"><div class="imageContainer">Some Text</div></label>
				<input type="radio" name="radio2" id="nocheese" value="nocheese"><label class="nocheese-label radioone col" for="nocheese"><div class="imageContainer">Some Text</div></label>
                <input type="radio" name="radio2" id="nocheese2" value="nocheese2"><label class="nocheese2-label radioone col" for="nocheese2"><div class="imageContainer">Some Text</div></label>
                <input type="radio" name="radio2" id="nocheese3" value="nocheese3"><label class="nocheese3-label radioone col" for="nocheese3"><div class="imageContainer">Some Text</div></label>
			</section>
			<section class="payment-type cf">
				<h2>Select crust:</h2>
				<input type="radio" name="radio3" id="normalcrust" value="normalcrust"><label class="normalcrust-label radioone col" for="normalcrust"><div class="imageContainer">Some Text</div></label>
				<input type="radio" name="radio3" id="heavycrust" value="heavycrust"><label class="heavycrust-label radioone col" for="heavycrust"><div class="imageContainer">Some Text</div></label>
				<input type="radio" name="radio3" id="lightcrust" value="lightcrust" checked><label class="lightcrust-label radioone col" for="lightcrust"><div class="imageContainer">Some Text</div></label>
			</section>	
      
                <h2>Finalize:</h2>
            <input class="inputname" type="text" id="fname" name="firstname" placeholder="NAME">


  
			<input class="submit" type="submit" value="Order Ahead">		
		</form>
	</div>
        
</body>
</html>
